<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço por CEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Buscar Endereço por CEP</h1>
        <button id="speak-btn">Falar CEP</button>
        <p id="cep-result">Diga um CEP válido para buscar o endereço.</p>
    </div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado com sucesso'))
                .catch((error) => console.log('Erro ao registrar o Service Worker', error));
        }
    </script>


</body>
</html>
